name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: backend-tests
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DATABASE_URL: sqlite:///./ci_test.db
      JWT_SECRET_KEY: ci-test-secret-key-at-least-24-characters
      UPLOAD_DIR: ./uploads
      ARTIFACT_DIR: ./artifacts
      CV_GENERATION_TRACE_DIR: ./traces
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: backend/requirements-ci.txt

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-ci.txt

      - name: Run backend tests
        run: pytest -q
        working-directory: backend

  frontend-build:
    name: frontend-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --no-audit --no-fund
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Docker-relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker-compose.yml'
            frontend:
              - 'frontend/**'
              - 'docker-compose.yml'

      - name: Build backend image
        if: steps.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
        run: docker build --file backend/Dockerfile backend

      - name: Build frontend image
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: docker build --file frontend/Dockerfile frontend

      - name: No Docker build needed
        if: steps.changes.outputs.backend != 'true' && steps.changes.outputs.frontend != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Docker-relevant changes detected."
